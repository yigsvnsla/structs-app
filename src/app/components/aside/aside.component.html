<aside [tuiNavigationAside]="this.asideService.$expanded()">

  @for (route of routes; track $index) {
    @if (route.type == "link") {
      <app-aside-item
        [id]="$index"
        [title]="route.title"
        [iconLeft]="route.iconLeft"
        [children]="route.children"
        [asideIsOpen]="this.asideService.$expanded()"
      ></app-aside-item>
    }
    @else {
      <hr/>
    }
  }


  <footer>
    <button iconLeft="tuiIconStar" tuiButton>Favorites</button>
    <button
      tuiButton
      [iconLeft]="this.getFooterIconOpenState"
      (click)="this.asideService.toogleOpenSide()"
    >
      Collapse
    </button>
  </footer>
</aside>
